<script type="text/javascript">

let lista1=[]
let lista2=[]

	function ejemplo1(){
	let ejemploUno =document.getElementById('ejemplo1').value.split(/,/);
		
		lista1.push(ejemploUno)
		
	}

		let ejemploDos=document.getElementById('ejemplo2').value.split(/,/);

	}

let conca=[]
	function concatenar(){
		
		 var array1=document.getElementById("ejemplo1").value.split(/,/);
    	var array2=document.getElementById("ejemplo2").value.split(/,/);

for (i=0;i<array1.length;i++) {
	conca.push(array1[i]);
	conca.push(array2[i]);
}

		document.getElementById('resultado').textContent="los 2 ejemplos concatenados "+conca
	}
