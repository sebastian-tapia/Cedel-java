<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculadora</title>
    <style rel="stylesheet" href="style.css" >#calculadora{
        display: flex;
        
        flex-direction: column;
        align-items: center;
    }
    
    
    
    
    #calculadora input:hover,button:hover{
        color: green  ;
        
        background-color: blueviolet;
        border-color: aqua;
    }
    
    </style>
</head>
<body>
    <div id="calculadora">
    <div id="appBg"> 
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly >
            	<br>
                <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
                <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
                <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
                <input type="button" value="+" onclick="document.calculator.ans.value+='+'">
                <br>
                <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
                <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
                <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
                <input type="button" value="-" onclick="document.calculator.ans.value+='-'">
                <br>
                <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
                <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
                <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
                <input type="button" value="x" onclick="document.calculator.ans.value+='*'">
                <br>
                <input type="button" value="0" onclick="document.calculator.ans.value+='0'">
                <input id="re" type="reset" value="c">
                <input type="button" value="=" onclick="resultado()" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                <input type="button" value="/" onclick="document.calculator.ans.value+='/'">
                
                <br>
        </form> 
        <button onclick="guardar()">Guardar</button>
    </div> 
    <div id="botoon">
    <ul id="lista">

    </ul>
    
    <button onclick="borrar()">Borrar</button>
</div>
</div>   
<script type="text/javascript">

var  lista=document.getElementById('lista')
var contador=0
    function resultado(){
        var agregar=document.createElement('li');
        var result = eval(document.calculator.ans.value);
        var calculo=document.calculator.ans.value
        /*var rese=document.getElementById('re')*/
            if (confirm("El resultado de su operaci√≥n es "+result+", desea guardarlo en el historial?") == true) {
                
                contador++
              agregar.textContent= contador + ") "  +calculo + " "+"="+ result
               lista.appendChild(agregar)  
                document.calculator.ans.value=[]     

} else {
alert("chau")
}

}


function guardar(){
    
    var li=document.createElement('li');
   var x=document.calculator.ans.value;
    var lis=document.getElementById('lista');
    li.textContent=x
    lis.appendChild(li)
}
function borrar(){
  var rest=[];
  document.getElementById('lista').textContent=rest;
  contador=0
}
</script>
</body>
</html>
